<div class="card border-0 shadow-sm transition-hover">
    <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div class="d-flex align-items-center">
                <div class="bg-light p-3 rounded-3 me-3 text-primary">
                    <i class="bi bi-file-pdf fs-2"></i>
                </div>
                <div>
                    <h6 class="fw-bold mb-1 text-dark">{{ doc.title }}</h6>
                    <p class="text-muted small mb-0">{{ doc.description|truncatechars:100 }}</p>
                    <div class="mt-2">
                        <span class="badge bg-light text-muted border small me-2">v{{ doc.version }}</span>
                        <span class="badge bg-light text-muted border small me-2"><i class="bi bi-eye me-1"></i> {{ doc.download_count }} views</span>
                        <span class="text-muted" style="font-size: 0.7rem;">Updated: {{ doc.uploaded_at|date:"M d, Y" }}</span>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2">
                <a href="{% url 'serve-document' doc.pk %}" class="btn btn-outline-primary rounded-pill px-4 btn-sm" target="_blank">
                    <i class="bi bi-eye me-2"></i> Preview
                </a>
                <a href="{{ doc.file.url }}" class="btn btn-primary rounded-pill px-4 btn-sm" download>
                    <i class="bi bi-download me-2"></i> Download
                </a>
            </div>
        </div>
    </div>
</div>
