{% extends 'base.html' %}

{% block title %}Password Updated - Alexia's Global Tech{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-shield-check text-success display-1"></i>
                    </div>
                    <h3 class="fw-bold mb-3">Password Updated</h3>
                    <p class="text-muted">Your password has been changed successfully. Your account is now more secure.</p>
                    <div class="mt-4">
                        <a href="{% url 'user-profile' %}" class="btn btn-primary btn-lg px-5 fw-bold">Back to Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
