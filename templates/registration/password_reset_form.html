{% extends 'base.html' %}

{% block title %}Reset Password - Alexia's Global Tech{% endblock %}

{% block navbar %}{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
<div class="container-fluid p-0" style="background: linear-gradient(135deg, #004a99 0%, #002d5e 100%); min-height: 100vh; display: flex; align-items: center;">
    <div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center py-4">
                    <h3 class="mb-0 fw-bold">Reset Password</h3>
                    <p class="mb-0 small opacity-75">Enter your email to receive a reset link</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label fw-bold small">Email Address</label>
                            <input type="email" name="email" class="form-control bg-light" id="id_email" placeholder="example@domain.com" required>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">Send Reset Link</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-light py-3">
                    <a href="{% url 'login' %}" class="small text-muted fw-bold">Back to Portal Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
