{% extends 'base.html' %}

{% block title %}Email Sent - Alexia's Global Tech{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-envelope-check text-success display-1"></i>
                    </div>
                    <h3 class="fw-bold mb-3">Check Your Email</h3>
                    <p class="text-muted">We've sent a password reset link to your email address. If it doesn't appear within a few minutes, check your spam folder.</p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-outline-primary px-4">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
